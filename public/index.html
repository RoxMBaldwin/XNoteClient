<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./main.css">
    <meta charset="utf-8">
    <title>XNOTE</title>
  </head>
  <body>
      <div class="header">
        <div class="logo"></div>
        <div class="nav">
          <ul>
            <li class="login"></li>
            <li class="signup"></li>
            <li class="home"></li>
          </ul>
        </div>
      </div>
      <main>
        <div class="user"></div>
        <div class="events">
          <div class="editEvent">
            <button type="button" name="button" class="editEventButton"></button>
          </div>
          <div class="deleteEvent">
            <button type="button" name="button" class="deleteEventButton"></button>
          </div>
          <div class="newEvent">
            <button type="button" name="button" class="newEventButton"></button>
          </div>
          <div class="allEvent">
            <button type="button" name="button" class="allEventButton"></button>
          </div>
        </div>
        <div class="notes">
          <div class="editNote">
            <button type="button" name="button" class="editNoteButton"></button>
          </div>
          <div class="deleteNote">
            <button type="button" name="button" class="deleteNoteButton"></button>
          </div>
          <div class="newNote">
            <button type="button" name="button" class="newClassButton"></button>
            <div class="saveNote">
              <button type="button" name="button" class="saveNoteButton"></button>
            </div>
          </div>
        </div>
      </main>
  </body>
</html>
