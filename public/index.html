<body>
  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">

        <div class="masthead clearfix">
          <div class="inner">
              <a href="index.html"><img class="masthead-brand main-logo" src="https://www.liberty.edu/brickcampaign/images/your_logo.png"></a>
            <nav>
              <ul class="nav masthead-nav">

          <!-- <h1 class="cover-heading">XNOTE</h1>

<!-- start body container -->
      <div class = "bodyContainer container center">

        <div class="currentUser">
          <h3>Current User</h3>
        </div>


        <div class="notesAndEvents container center">

          <div class="displayEvents container col-md-6">
            <input type="button" name="Add Event" value="addEvent" class="addEvent">
            <textarea name="newEvent" rows="8" cols="70"></textarea>

            <table class="eventTable">
              <input type="button" name="All" value="All" class="allEvents" onclick="getEvents()">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Title</th>
                  <th>Event</th>
                </tr>
              </thead>
              <tbody class="eventsTableBody">
                <!-- append event table rows here -->
              </tbody>
            </table>


            <!-- <div class="appendEvents"></div> -->
          </div>

          <div class="displayNotes container col-md-6">
            <input type="button" name="Add Note" value="addNote" class="addNote">
            <textarea name="newNote" rows="8" cols="70"></textarea>

            <table class="noteTable">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Title</th>
                  <th>Note</th>
                </tr>
              </thead>
              <tbody class = "notesTableBody">
                <!-- append notes table rows here -->
              </tbody>
            </table>

            <input type="button" name="All" value="All" class="allNotes" onclick="getNotes()">
            <!-- <div class="appendNotes"></div> -->
          </div>

        </div>


      </div>
<!-- end body container -->
